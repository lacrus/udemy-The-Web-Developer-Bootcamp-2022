    <div class="container">
        <h1>Forms</h1>
        <form action="/ningunlado">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="CBA">CordobA</option>
                        <option value="BSAS">Porteño</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="cp">Codigo Postal</label>
                    <input type="text" class="form-control" id="cp" placeholder="Codigo Postal">
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">chequeame si queres pasar puto</label>
                </div>
            </div>
            <button type="submit" class="btm btn-success">Registrarse</button>
        </form>
    </div>
